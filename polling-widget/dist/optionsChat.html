    <script>
        let widgetId = null;



        const setWidgetGroupButton = document.getElementById('setWidgetGroupButton');
        const customWidgetGroupInput = document.getElementById('customWidgetGroupInput');
        setWidgetGroupButton.onclick = () => {
      const customWidgetGroup = customWidgetGroupInput.value.trim();
      
      if (customWidgetGroup) {
        widgetGroup = customWidgetGroup;
        customWidgetGroupInput.value = widgetGroup;
        console.log(widgetId);
        
        // Send the new group to the server
        fetch('http://localhost:4000/polls/update-group', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ widgetId, group: widgetGroup })
        })
        .then(() => {
          console.log("Group updated on the server after button click.");
        })
        .catch(error => {
          console.error('Error updating group after button click:', error);
        });
        
        parent.postMessage({ pluginMessage: { type: 'setWidgetGroup', widgetGroup: customWidgetGroup } }, '*');
      } else {
        alert('Please enter a valid Widget Group.');
      }
    };
        let widgetGroup = "None"; 
        window.onmessage = function(event) {
            console.log("called123!");
            var messageType = event.data.pluginMessage.type;
            var payload = event.data.pluginMessage.payload;
            console.log("payload", payload);
            switch (messageType) {
                case 'set-widget-log-id':
                    document.getElementById('widgetIdDisplay').textContent = event.data.pluginMessage.payload;
                    break;
                case 'current-borderColor':
                    document.getElementById('borderColorButton').insertAdjacentHTML("beforeend", payload);
                    break;
                case 'current-promptColor':
                    document.getElementById('promptColorButton').insertAdjacentHTML("beforeend", payload);
                    break;
                case 'current-widthValue':
                    document.getElementById('boxWidthButton').insertAdjacentHTML("beforeend", payload + "px");
                    break;
                case 'current-borderWidthValue':
                    document.getElementById('borderWidthButton').insertAdjacentHTML("beforeend", payload + "px");
                    break;
                case 'current-widgetCornerRadius':
                    document.getElementById('widgetCornerRadiusButton').insertAdjacentHTML("beforeend", payload + "px");
                    console.log(payload)
                    break;
                case 'current-barColor':
                    document.getElementById('barColorButton').insertAdjacentHTML("beforeend", payload);
                    break;
                case 'current-accentColor':
                    document.getElementById('accentColorButton').insertAdjacentHTML("beforeend", payload);
                    break;
                case 'current-widgetId':
                    document.getElementById('widgetIdButton').insertAdjacentHTML("beforeend", payload);
                    break;
                case 'alreadyLoggedIn':
                    console.log("hello")
                    if (payload) {
                        document.getElementById("pinForm").style.display = "none";
                        document.getElementById("adminControls").style.display = "block";
                    }
                    break;
                case 'current-pollId':
                    widgetId = event.data.pluginMessage.payload;
                    console.log("widgetID", widgetId);
                    break;
            }
        };

        var correctPin = "312cmpm15";
        var deleteConfirmation = false;

        function checkPin() {
            var pin = document.getElementById("pinInput").value;
            if (pin === correctPin) {
                document.getElementById("pinForm").style.display = "none";
                document.getElementById("adminControls").style.display = "block";
            } else {
                alert("Incorrect PIN.");
                parent.postMessage({ pluginMessage: { type: 'close-options' } }, '*');
            }
        }

        function updatePrompt() {
            // Send a message to the plugin to pin the message
            parent.postMessage({ pluginMessage: { type: 'update-prompt' } }, '*');
        }

        function updatePromptColor() {
            // Send a message to the plugin to pin the message
            parent.postMessage({ pluginMessage: { type: 'update-promptColor' } }, '*');
        }

        function updateBorderColor() {
            // Send a message to the plugin to pin the message
            parent.postMessage({ pluginMessage: { type: 'update-borderColor' } }, '*');
        }

        function updateWidth() {
            // Send a message to the plugin to update the width
            parent.postMessage({ pluginMessage: {type: 'update-width'} }, '*');
        }

        function updateBorderWidth() {
            // Send a message to the plugin to update the border width
            parent.postMessage({ pluginMessage: {type: 'update-borderWidth'} }, '*');
        }

        function updateWidgetBarColor() {
            // Send a message to the plugin to update the border width
            parent.postMessage({ pluginMessage: {type: 'update-barColor'} }, '*');
        }

        function updateAccentColor() {
            // Send a message to the plugin to update the border width
            parent.postMessage({ pluginMessage: {type: 'update-accentColor'} }, '*');
        }

        function updateWidgetId() {
            // Send a message to the plugin to update the border width
            parent.postMessage({ pluginMessage: {type: 'update-widgetId'} }, '*');
        }

        function updateWidgetCornerRadius() {
            // Send a message to the plugin to update the widget button color
            parent.postMessage({ pluginMessage: {type: 'update-widgetCornerRadius'} }, '*');
        }
