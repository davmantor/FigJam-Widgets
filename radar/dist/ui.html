<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radar Chart</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
      height: 100vh;
      background-color: #e0f7fa;
    }
    canvas {
      max-width: 400px;
      max-height: 400px;
    }
    .admin-panel {
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
    }
    label {
      font-size: 12px;
      margin-top: 6px;
    }
    input {
      width: 100%;
      padding: 4px;
      font-size: 12px;
      margin-bottom: 5px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  
  <!-- Admin Menu -->
  <div class="admin-panel">
    <label>Chart Title</label>
    <input type="text" id="chartTitle" placeholder="Enter chart title" />

    <label>Point Labels</label>
    <input type="text" id="pointLabels" placeholder="Comma-separated labels" />

    <label>Width</label>
    <input type="number" id="chartWidth" value="400" />

    <label>Height</label>
    <input type="number" id="chartHeight" value="400" />

    <label>Title Font Size</label>
    <input type="number" id="titleFontSize" value="16" />

    <label>Body Font Size</label>
    <input type="number" id="bodyFontSize" value="12" />

    <label>Chart Color</label>
    <input type="color" id="chartColor" value="#32CD32" />

    <button onclick="applySettings()">Apply Settings</button>
  </div>

  <canvas id="radarChart"></canvas>

  <script>
    let radarChart;
    
    window.onmessage = (event) => {
      const { type, payload } = event.data.pluginMessage;

      if (type === 'render-polar-plot') {
        const polls = payload;

        const labels = polls.map((poll) => poll.title);
        const data = polls.map((poll) =>
          poll.options.reduce((acc, option, index) => acc + (5 - index) * option.votes, 0)
        );

        renderRadarChart(labels, data);
      }
    };

    function renderRadarChart(labels, data) {
      const ctx = document.getElementById('radarChart').getContext('2d');

      if (radarChart) {
        radarChart.destroy();
      }

      const chartTitle = document.getElementById("chartTitle").value || "Poll Results";
      const chartColor = document.getElementById("chartColor").value || "#32CD32";
      const width = document.getElementById("chartWidth").value || 400;
      const height = document.getElementById("chartHeight").value || 400;
      const titleFontSize = document.getElementById("titleFontSize").value || 16;
      const bodyFontSize = document.getElementById("bodyFontSize").value || 12;
      const pointLabels = document.getElementById("pointLabels").value.split(",").map(x => x.trim());

      document.getElementById("radarChart").width = width;
      document.getElementById("radarChart").height = height;

      radarChart = new Chart(ctx, {
        type: 'radar',
        data: {
          labels: labels.length === pointLabels.length ? pointLabels : labels,
          datasets: [{
            label: chartTitle,
            data: data,
            backgroundColor: `${chartColor}40`, 
            borderColor: chartColor,
            borderWidth: 2,
            pointBackgroundColor: chartColor,
            pointBorderColor: '#fff',
            pointHoverBackgroundColor: '#fff',
            pointHoverBorderColor: chartColor,
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              display: false,
            },
            title: {
              display: true,
              text: chartTitle,
              font: { size: parseInt(titleFontSize) },
            }
          },
          scales: {
            r: {
              pointLabels: {
                font: { size: parseInt(bodyFontSize) }
              }
            }
          }
        }
      });
    }

    function applySettings() {
      renderRadarChart(radarChart.data.labels, radarChart.data.datasets[0].data);
    }
  </script>

</body>
</html>
