            margin: 5px;

            border-radius: 200px;
            background-color: #007AFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
            
        }
        .button2 {
            display: inline-flex; /* Use inline-flex to enable flexbox for inline elements */
            /*align-items: center;*/

            padding: 10px 16px;
            margin: 5px;
            border: none;
            border-radius: 200px;
            background-color: #d9534f;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
            
        }
        .button3 {
            display: inline-flex; /* Use inline-flex to enable flexbox for inline elements */
            /*align-items: center;*/
            vertical-align: middle;
            padding: 10px 16px;
            margin: 5px;
            border: none;
            border-radius: 200px;
            background-color: #1cb566;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
            
        }
        .button3:hover {
            background-color: #1aa55d;
        }
        .button2:hover {
            background-color: #c34c47;
        }
        .button1:hover {
            background-color: #016fe5;
        }
        .icon {
            margin-top: 1px;
            margin-bottom: 1px;
            margin-right: 5px;
        }

        padding: 10px;
        border: 2px solid #ccc;

        width: 200px;
        outline: none; /* Remove the default focus outline */
        }

        border-color: #007bff; /* Change the border color on focus */
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Add a subtle box shadow on focus */
        }

</head>

                 Update Prompt
            </div>

        </div>
    </div>

    <script>
        var correctPin = "312cmpm15"; // Set your desired PIN here
        var deleteConfirmation = false;

        function checkPin() {
            var pin = document.getElementById("pinInput").value;
            if (pin === correctPin) {
                document.getElementById("pinForm").style.display = "none";
                document.getElementById("adminControls").style.display = "block";
            } else {
                alert("Incorrect PIN.");
                parent.postMessage({ pluginMessage: { type: 'close-options' } }, '*');

            }
        }


        function editMessage() {
            // Send a message to the plugin to edit the message
            parent.postMessage({ pluginMessage: { type: 'edit-message' } }, '*');
        }
        
        function deleteMessage() {
            // Send a message to the plugin to delete the message
            parent.postMessage({ pluginMessage: { type: 'delete-message' } }, '*');
        }
        

        function pinMessage() {
            // Send a message to the plugin to pin the message
            parent.postMessage({ pluginMessage: { type: 'pin-message' } }, '*');
        }
        function updatePrompt() {
            // Send a message to the plugin to pin the message
            parent.postMessage({ pluginMessage: { type: 'update-prompt' } }, '*');
        }
    </script>
</body>
</html>
