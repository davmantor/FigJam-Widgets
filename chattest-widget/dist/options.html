<!DOCTYPE html>
<html>
<head>
    <title>Message Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="button" onclick="editMessage()">Edit</div>
        <div class="button" onclick="deleteMessage()">Delete</div>
        <div class="button" onclick="pinMessage()">Toggle Pin</div>
    </div>

    <script>
        function editMessage() {
            // Send a message to the plugin to edit the message
            parent.postMessage({ pluginMessage: { type: 'edit-message' } }, '*');
        }

        function deleteMessage() {
            // Send a message to the plugin to delete the message
            parent.postMessage({ pluginMessage: { type: 'delete-message' } }, '*');
        }

        function pinMessage() {
            // Send a message to the plugin to pin the message
            parent.postMessage({ pluginMessage: { type: 'pin-message' } }, '*');
        }
    </script>
</body>
</html>
