

<!DOCTYPE html>
<html>

  <head>

    <title>Read Table Plugin</title>
    <!-- Add this script tag to include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
      /* General styling for the plugin container */
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
          Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        margin: 0;
        padding: 16px;
        box-sizing: border-box;
      }

      /* Styling for the header */
      h3 {
        margin-top: 0;
        color: #333;
      }

      /* Styling for buttons */
      button {
        background-color: #0052cc;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 10px 15px;
        cursor: pointer;
        font-size: 14px;
      }

      button:hover {
        background-color: #003399;
      }

      /* Styling for the message */
      #errorMessage {
        color: red;
        display: "ERROR"; /* Initially hide the error message */
      }

      /* Additional styles can be added here */
    </style>

  </head>

  <body>
    <button id="readTable">Read Table</button>

    
    <div id="errorMessage"></div>

    <script>
      document.getElementById('readTable').onclick = () => {
        parent.postMessage({ pluginMessage: { type: 'read-table' } }, '*');
      };

      // Function to show error message
      function showErrorMessage(message) {
        const errorMessage = document.getElementById('errorMessage');
        errorMessage.textContent = message;
        errorMessage.style.display = 'block';
      }
    </script>
    
  </body>
</html>
