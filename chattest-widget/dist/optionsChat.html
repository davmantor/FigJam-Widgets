        }

            color: white;

        }
        .button4 {
            display: inline-flex; /* Use inline-flex to enable flexbox for inline elements */
            /*align-items: center;*/

            padding: 6px 12px;
            margin: 5px;
            border: none;
            border-radius: 200px;

            color: white;
            cursor: pointer;
            transition: background-color 0.3s;

        }
        .button3:hover {

        }
        .button2:hover {

        }
        .button1:hover {
            background-color: #016fe5;
        }

        }

        padding: 6px 12px;

    <script>
        var correctPin = "312cmpm15"; // Set your desired PIN here
        var deleteConfirmation = false;

        function checkPin() {
            var pin = document.getElementById("pinInput").value;
            if (pin === correctPin) {
                document.getElementById("pinForm").style.display = "none";
                document.getElementById("adminControls").style.display = "block";
            } else {
                alert("Incorrect PIN.");
                parent.postMessage({ pluginMessage: { type: 'close-options' } }, '*');

            }
        }

        function updatePrompt() {
            // Send a message to the plugin to pin the message
            parent.postMessage({ pluginMessage: { type: 'update-prompt' } }, '*');
        }

        function updatePromptColor() {
            // Send a message to the plugin to pin the message
            parent.postMessage({ pluginMessage: { type: 'update-promptColor' } }, '*');
        }

        function updateBorderColor() {
            // Send a message to the plugin to pin the message
            parent.postMessage({ pluginMessage: { type: 'update-borderColor' } }, '*');
        }
    </script>
</body>
</html>
